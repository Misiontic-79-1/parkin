<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Yo Parqueo</title>
    <link rel="icon" href="img//Icon.svg" type="image/png">

<body>

        <a class="cerrar" href="Index.html"><input type="button" value=""></a>

           <a href="Index.html"> <img src="img//logo-app.svg" alt="Logo"></a>

                    <a href="Registrarme.html"><button name="login" type="button">Registrarme</button></a>

                    <a href="dashboard.html"><button name="login" type="submit">Iniciar sesión</button></a>

            <div>
                <a href="">¿Olvidaste tu contraseña?</a>
            </div>

    </div>

               <hr class="bg-light opacity-100">
               <ul class="nav nav-pills flex-column align-items-center" id="menu">

                     <a href="#" class="nav-link align-middle" data-bs-toggle="modal"
                        data-bs-target="#iniciarSesionModal">

                  <li>
                     <a href="#" class="btn btn-primary bg-primary text-white rounded-pill mb-3" role="button"

                     <span>Registrame</span> </a>

                  <li class="nav-item">

                     <span>Nosotros</span>
                     </a>
                  </li>
               </ul>
            </div>

         <div class="col p-0 margen-left">
            <nav class="navbar navbar-custom border-top border-5 border-secondary bg-white navbar-expand-lg navbar-light position-fixed w-85">
               <div class="container-fluid fw-bold">

                     </li>
                  </ul>
                  <form class="d-flex align-items-bet flex-grow-1">
                     <input class="form-control me-2 rounded-pill" type="search" placeholder="Ingresa una dirección"

      <!-- Modal iniciar sesión -->
      <div class="modal fade" id="iniciarSesionModal" tabindex="-1" aria-labelledby="iniciarSesionModalLabel"
         aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content p-3">
               <div class="modal-header">
                  <h3 class="text-primary">Inicia sesion</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <form>
                  <div class="modal-body">
                     <div class="text-center">
                        <a href="#">
                        <img class=" p-2 w-80" src="assets/svg/logo-app.svg" />
                        </a>
                     </div>
                     <div class="mb-3">
                        <div id="ayudaCorreo" class="form-text">Ingresa tus datos para iniciar sessión
                        </div>
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo"
                           aria-describedby="ayudaCorreo">
                     </div>
                     <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena">
                     </div>
                     <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="recordar">
                        <label class="form-check-label" for="recordar">Recordarme</label>
                     </div>
                  </div>
                  <div class="modal-footer justify-content-center">
                     <button type="button" class="btn border text-primary border-primary border-1 rounded-pill"
                        data-bs-dismiss="modal">Registrarme</button>
                     <button type="submit" class="btn btn-primary bg-primary text-white rounded-pill">Iniciar sessión</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <!-- Modal Registro -->
      <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel"
         aria-hidden="true">
         <div class="modal-dialog modal-lg">
            <div class="modal-content p-3">
               <div class="modal-header">
                  <h3 class="text-primary">Crea tu cuenta</h3>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <form>
                  <div class="modal-body">
                     <div class="row">
                        <div class="col-md-12 text-center mb-3">
                           <a href="#">
                           <img class=" p-2 w-80" src="assets/svg/logo-app.svg" />
                           </a>
                        </div>
                        <div class="col-md-6 mb-3">
                           <label for="registrarNombre" class="form-label">Nombre</label>
                           <input type="text" class="form-control" id="registrarNombre">
                        </div>
                        <div class="col-md-6 mb-3">
                           <label for="registrarCorreo" class="form-label">Email</label>
                           <input type="email" class="form-control" id="registrarCorreo">
                        </div>
                        <div class="col-md-6 mb-3">
                           <label for="registrarContrasena" class="form-label">Password</label>
                           <input type="password" class="form-control" id="registrarContrasena">
                        </div>
                        <div class="col-md-6 mb-3">
                           <label for="confirmarContrasena" class="form-label">Confirmar contraseña</label>
                           <input type="password" class="form-control" id="confirmarContrasena">
                        </div>
                        <div class="col-md-12 mb-3">
                           <label for="registrarCel" class="form-label">Celular</label>
                           <input type="text" class="form-control" id="registrarCel">
                        </div>
                     </div>
                     <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                     </div>
                  </div>
                  <div class="modal-footer justify-content-center">
                     <button type="button" class="btn text-primary border border-primary border-1 rounded-pill"
                        data-bs-dismiss="modal">Registrarme</button>
                     <button type="submit" class="btn btn-primary bg-primary text-white rounded-pill">Iniciar sessión</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
      </div>
   </body>
